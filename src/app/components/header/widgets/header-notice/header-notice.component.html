<div  #swiperContainer class="notification-slider">
        <div class="swiper-wrapper">
            @for(item of notice; track item) {
                <div  class="swiper-slide">
                    <div>
                        <div  class="d-flex h-100" [innerHTML]="item"></div>
                    </div>
                </div>
            }
        </div>
</div>
