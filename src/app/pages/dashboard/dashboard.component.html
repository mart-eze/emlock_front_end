<div class="container-fluid dashboard-11">
  <div class="row">
    <div class="col-xxl-8 box-col-12">
      <div class="row">
        @for(details of summaryCardDetails; track details) {
        <div class="col-xl-3 col-hr-6 col-sm-6">
          <app-details [details]="details"></app-details>
        </div>
        }

        <div class="col-md-6 xl-60 box-col-6">
          <app-project-summary-card></app-project-summary-card>
        </div>
        <div class="col-md-6 xl-40 box-col-6">
          <app-device-stats></app-device-stats>
        </div>
        <div class="col-xxl-12 col-md-6 box-col-6">
          <app-customer-overview></app-customer-overview>
        </div>
        <div class="col-xxl-12 col-md-6 box-col-6">
          <app-shopkeeper-overview></app-shopkeeper-overview>
        </div>
        <div class="col-xxl-12 col-sm-7 box-col-7">
          <app-project-config></app-project-config>
        </div>
      </div>
    </div>
    <div class="col-xxl-4 box-col-12">
      <div class="row">
        <div class="col-12">
          <app-system-health></app-system-health>
        </div>
        <div class="col-xxl-12 col-md-6 box-col-6">
          <app-pending-request></app-pending-request>
        </div>
      </div>
    </div>
  </div>
</div>
